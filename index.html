\\u043d\\u043e\\u043f\\u0438\\u0441\\u043d\\u044b\\u0435 \\u043e\\u0442\\u043f\\u0435\\u0447\\u0430\\u0442\\u043a\\u0438, \\u043c\\u0430\\u0442\\u0435\\u0440\\u0438\\u0430\\u043b\\u044b\\u00bb, \\u043e\\u0442\\u043d\\u043e\\u0441\\u044f\\u0449\\u0438\\u0435\\u0441\\u044f \\u043a \\u00ab\\u0410\\u0440\\u0445\\u0438\\u043f\\u0435\\u043b\\u0430\\u0433\\u0443 \\u0413\\u0443\\u043b\\u0430\\u0433\\u0443\\u00bb[43].\"\n    },\n    {\n        \"type\": \"\\u00ab\\u043d\\u0435\\u0432\\u0438\\u0434\\u0438\\u043c\\u043a\\u0438\\u00bb\",\n        \"text\": null,\n        \"place\": null,\n        \"name\": \"\\u042f\\u043a\\u043e\\u0432\\u043b\\u0435\\u0432\\u0430 \\u0410\\u043d\\u043d\\u0430 \\u0418\\u0432\\u0430\\u043d\\u043e\\u0432\\u043d\\u0430\",\n        \"bio\": \"\\u042f\\u043a\\u043e\\u0432\\u043b\\u0435\\u0432\\u0430 \\u0410\\u043d\\u043d\\u0430 \\u0418\\u0432\\u0430\\u043d\\u043e\\u0432\\u043d\\u0430 \\u2014 \\u0448\\u0443\\u0442\\u043b\\u0438\\u0432\\u043e\\u0435 \\u043f\\u0440\\u043e\\u0437\\u0432\\u0438\\u0449\\u0435 \\u00ab\\u0433\\u0430\\u0434\\u0430\\u043b\\u043a\\u0430\\u00bb (\\u0438\\u0437-\\u0437\\u0430 \\u043b\\u044e\\u0431\\u0432\\u0438 \\u043a \\u0433\\u0430\\u0434\\u0430\\u043d\\u044c\\u044e \\u043d\\u0430 \\u043a\\u0430\\u0440\\u0442\\u0430\\u0445), \\u0434\\u043e\\u043a\\u0442\\u043e\\u0440 \\u0431\\u0438\\u043e\\u043b\\u043e\\u0433\\u0438\\u0447\\u0435\\u0441\\u043a\\u0438\\u0445 \\u043d\\u0430\\u0443\\u043a, \\u0441\\u043f\\u0435\\u0446\\u0438\\u0430\\u043b\\u0438\\u0441\\u0442 \\u043f\\u043e \\u0432\\u0440\\u0435\\u0434\\u043d\\u044b\\u043c \\u043f\\u043e\\u0431\\u043e\\u0447\\u043d\\u044b\\u043c \\u0434\\u0435\\u0439\\u0441\\u0442\\u0432\\u0438\\u044f\\u043c \\u043b\\u0435\\u043a\\u0430\\u0440\\u0441\\u0442\\u0432, \\u0440\\u0430\\u0431\\u043e\\u0442\\u0430\\u043b\\u0430 \\u0432 \\u00ab\\u0438\\u043d\\u0441\\u0442\\u0438\\u0442\\u0443\\u0442\\u0435 \\u043d\\u0430 \\u0417\\u0443\\u0431\\u043e\\u0432\\u0441\\u043a\\u043e\\u0439\\u00bb (\\u043e\\u0447\\u0435\\u0432\\u0438\\u0434\\u043d\\u043e, \\u0412\\u0441\\u0435\\u0441\\u043e\\u044e\\u0437\\u043d\\u044b\\u0439 \\u043d\\u0430\\u0443\\u0447\\u043d\\u043e-\\u0438\\u0441\\u0441\\u043b\\u0435\\u0434\\u043e\\u0432\\u0430\\u0442\\u0435\\u043b\\u044c\\u0441\\u043a\\u0438\\u0439 \\u0445\\u0438\\u043c\\u0438\\u043a\\u043e-\\u0444\\u0430\\u0440\\u043c\\u0430\\u0446\\u0435\\u0432\\u0442\\u0438\\u0447\\u0435\\u0441\\u043a\\u0438\\u0439 \\u0438\\u043d\\u0441\\u0442\\u0438\\u0442\\u0443\\u0442, \\u0417\\u0443\\u0431\\u043e\\u0432\\u0441\\u043a\\u0430\\u044f \\u0443\\u043b. 7/2). \\u0410\\u043d\\u043d\\u0430 \\u0418\\u0432\\u0430\\u043d\\u043e\\u0432\\u043d\\u0430 \\u043f\\u043e\\u0441\\u0442\\u043e\\u044f\\u043d\\u043d\\u043e \\u0431\\u044b\\u043b\\u0430 \\u043e\\u043a\\u0440\\u0443\\u0436\\u0435\\u043d\\u0430 \\u043c\\u043e\\u043b\\u043e\\u0434\\u0451\\u0436\\u044c\\u044e. \\u0412 1963 \\u0433. \\u0435\\u0451 \\u043a\\u0440\\u0443\\u0436\\u043e\\u043a \\u043f\\u0440\\u0438\\u0441\\u043b\\u0430\\u043b \\u043f\\u0438\\u0441\\u044c\\u043c\\u043e \\u0421\\u043e\\u043b\\u0436\\u0435\\u043d\\u0438\\u0446\\u044b\\u043d\\u0443 \\u0441\\u0440\\u0430\\u0437\\u0443 \\u0437\\u0430 20 \\u043f\\u043e\\u0434\\u043f\\u0438\\u0441\\u044f\\u043c\\u0438, \\u0441 \\u044d\\u0442\\u043e\\u0433\\u043e \\u043c\\u043e\\u043c\\u0435\\u043d\\u0442\\u0430 \\u0443\\u0441\\u0442\\u0430\\u043d\\u043e\\u0432\\u0438\\u043b\\u043e\\u0441\\u044c \\u043e\\u0431\\u0449\\u0435\\u043d\\u0438\\u0435. \\u0410. \\u0418. \\u043f\\u043e \\u0435\\u0451 \\u043f\\u0440\\u043e\\u0441\\u044c\\u0431\\u0435 \\u0434\\u0430\\u0432\\u0430\\u043b \\u0435\\u0439 \\u043d\\u0430 \\u043f\\u0435\\u0440\\u0435\\u043f\\u0435\\u0447\\u0430\\u0442\\u043a\\u0443 \\u043f\\u044c\\u0435\\u0441\\u044b, \\u0437\\u0430\\u0433\\u043e\\u0442\\u043e\\u0432\\u043a\\u0438 \\u0434\\u043b\\u044f \\u00ab\\u041a\\u0440\\u0430\\u0441\\u043d\\u043e\\u0433\\u043e \\u043a\\u043e\\u043b\\u0435\\u0441\\u0430\\u00bb. \\u0412 \\u0441\\u0435\\u043d\\u0442\\u044f\\u0431\\u0440\\u0435 1965 \\u0438 \\u0438\\u044e\\u043d\\u0435 1968 \\u0441\\u043a\\u0440\\u044b\\u0432\\u0430\\u043b\\u0441\\u044f \\u0432 \\u0435\\u0451 \\u043a\\u0432\\u0430\\u0440\\u0442\\u0438\\u0440\\u0435 \\u043d\\u0430 13-\\u0439 \\u041f\\u0430\\u0440\\u043a\\u043e\\u0432\\u043e\\u0439. \\u041e\\u043a\\u043e\\u043d\\u0447\\u0438\\u043b\\u0430 \\u0441\\u0432\\u043e\\u0438 \\u0434\\u043d\\u0438 \\u0432 \\u0438\\u043d\\u0432\\u0430\\u043b\\u0438\\u0434\\u043d\\u043e\\u043c \\u0434\\u043e\\u043c\\u0435 \\u043d\\u0430 \\u041a\\u043b\\u044f\\u0437\\u044c\\u043c\\u0435[13]:31-32.\"\n    }\n]");
			////////////////////////////////////////////////////////////
			////////////////////// Create SVG //////////////////////////
			////////////////////////////////////////////////////////////

			var margin = {left:120, top:50, right:120, bottom:50},
				width = 910,
				height = 700,
				innerRadius = 180,
				outerRadius = innerRadius * 1.05;
						
			var svg = d3.select("#chart").append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom);

			////////////////////////////////////////////////////////////
			/////////////////// Set-up Loom parameters /////////////////
			////////////////////////////////////////////////////////////
				
			//Some default parameters
			var pullOutSize = 20 + 30/135 * innerRadius;
			var numFormat = d3.format(",.0f");

			//Manually sorted the inner characters based on the total number of words spoken
			var characterOrder = [' ','  ',' ', ' ', ' ',' ',' ']
            
			function sortCharacter(a, b) { return characterOrder.indexOf(a) - characterOrder.indexOf(b); }

			//Initiate the loom function with all the options
			var loom = d3.loom()
			    .padAngle(0.05)
				.sortSubgroups(sortCharacter)
				.heightInner(40)
				.emptyPerc(0.40)
				.widthInner(function(d,i){ return -i*7+80;})
				.value(function(d) { return d.words; })
				.inner(function(d) { return d.character; })
				.outer(function(d) { return d.location; })
                
                
			//Initiate the inner string function that belongs to the loom
			var string = d3.string()
				.radius(innerRadius)
				.pullout(pullOutSize);

			//Initiate an arc drawing function that is also needed
			var arc = d3.arc()
				.innerRadius(innerRadius*1.01)
				.outerRadius(outerRadius);

			////////////////////////////////////////////////////////////
			///////////////////////// Colors ///////////////////////////
			////////////////////////////////////////////////////////////
								
			//Color for the unique locations
			var locations = ['  ',
            '  ',
            '  ',
            ' ',
            '  ',
            '  ',
            '  ',
            ' ',
            '  ',
            ' ',
            '  ',
            '  ',

            '  ',

            '  ',
            '  ',
            '  ',
            '  ',
            '  ',
            '   ',
            ' ',
            ' ',
            ' ',
            ' ',
            ' . .',
            '  ',
            '  .',
            '  ',
            ', ',
            ' ',
            ' .'];

            loom.sortSubgroups(sortCharacter) 
            function sortCharacter(a, b) {
                return locations.indexOf(a) - locations.indexOf(b);
            }
			var colors = ["#5a3511", "#47635f",   "#223e15", "#C6CAC9", "#0d1e25",  "#53821a",    "#4387AA",         "#770000", "#373F41", "#602317",     "#8D9413",   "#c17924", "#3C7E16"];
			var color = d3.scaleOrdinal()
				.domain(locations)
				.range(colors);

			////////////////////////////////////////////////////////////
			///////////////////// Read in data /////////////////////////
			////////////////////////////////////////////////////////////
						
			d3.json(data, function (error, data) {
				
				//Create a group that already holds the data
				var g = svg.append("g")
				    .attr("transform", "translate(" + (width/2 + margin.left) + "," + (height/2 + margin.top) + ")")
					.datum(loom(data));	

				////////////////////////////////////////////////////////////
				////////////////////// Draw outer arcs /////////////////////
				////////////////////////////////////////////////////////////

				var arcGroup = g.append("g").attr("class", "arc-outer-wrapper");

				//Create a group per outer arc, which will contain the arc path + the location name & number of words text
				var arcs = arcGroup.selectAll(".arc-wrapper")
					.data(function(s) { return s.groups; })
					.enter().append("g")
					.attr("class", "arc-wrapper")
					.each(function(d) { d.pullOutSize = (pullOutSize * ( d.startAngle > Math.PI + 1e-2 ? -1 : 1)) });

				//Create the actual arc paths
				var outerArcs = arcs.append("path")
					.attr("class", "arc")
					.style("fill", function(d) { return color(d.outername); })
					.attr("d", arc)
					.attr("transform", function(d, i) { 
						return "translate(" + d.pullOutSize + ',' + 0 + ")"; //Pull the two slices apart
					});
						
				////////////////////////////////////////////////////////////
				//////////////////// Draw outer labels /////////////////////
				////////////////////////////////////////////////////////////

				//The text needs to be rotated with the offset in the clockwise direction
				var outerLabels = arcs.append("g")
					.each(function(d) { d.angle = ((d.startAngle + d.endAngle) / 2); })
					.attr("class", "outer-labels")
					.attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
					.attr("transform", function(d,i) { 
						var c = arc.centroid(d);
						return "translate(" + (c[0] + d.pullOutSize) + "," + c[1] + ")"
						+ "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
						+ "translate(" + 26 + ",0)"
						+ (d.angle > Math.PI ? "rotate(180)" : "")
					})
				
				//The outer name
				outerLabels.append("text")
					.attr("class", "outer-label")
					.attr("dy", ".35em")
					.text(function(d,i){ return d.outername; })
					//Our new hover effects
                    .on('mouseover', function (d, i) {
                        d3.select(this).transition()
                             .duration('50')
                             .attr('opacity', '.2')
                    })
                    .on('mouseout', function (d, i) {
                        d3.select(this).transition()
                             .duration('50')
                             .attr('opacity', '1')
                    });
				//The value below it
				outerLabels.append("text")
		    	.attr("class", "bio")
				.attr("dy", "1.5em")
				.text(function(d,i){ return d.bio; });

				////////////////////////////////////////////////////////////
				//////////////////// Draw inner strings ////////////////////
				////////////////////////////////////////////////////////////
				
				var stringGroup = g.append("g").attr("class", "string-wrapper");

				//Draw the paths of the inner strings
				var strings = stringGroup.selectAll("path")
					.data(function(strings) { return strings; })
					.enter().append("path")
					.attr("class", "string")
					.style("fill", function(d) { return d3.rgb( color(d.outer.outername) ).brighter(0.2) ; })
					.style("opacity", 0.85)
					.attr("d", string);
					
				////////////////////////////////////////////////////////////
				//////////////////// Draw inner labels /////////////////////
				////////////////////////////////////////////////////////////
						
				var innerLabelGroup = g.append("g").attr("class","inner-label-wrapper");

				//Place the inner text labels in the middle
				var innerLabels = innerLabelGroup.selectAll("text")
					.data(function(s) { return s.innergroups; })
					.enter().append("text")
					.attr("class", "inner-label")
					.attr("x", function(d,i) { return d.x - 70; })
					.attr("y", function(d,i) { return d.y; })
					.attr("dy", ".35em")
					.text(function(d,i) { return d.name; });
				  		
			});//d3.json
		</script>
